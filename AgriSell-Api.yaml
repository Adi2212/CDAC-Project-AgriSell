components:
  schemas:
    AddressDTO:
      type: "object"
      properties:
        street:
          type: "string"
          nullable: true
        city:
          type: "string"
          nullable: true
        state:
          type: "string"
          nullable: true
        district:
          type: "string"
          nullable: true
        postalCode:
          type: "string"
          nullable: true
        country:
          type: "string"
          nullable: true
    UserRegistetionDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
          nullable: true
        name:
          type: "string"
          nullable: true
        email:
          type: "string"
          nullable: true
        password:
          type: "string"
          nullable: true
        role:
          type: "string"
          nullable: true
        phone:
          type: "string"
          nullable: true
        address:
          nullable: true
          $ref: "#/components/schemas/AddressDTO"
    UserDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
          nullable: true
        name:
          type: "string"
          nullable: true
        email:
          type: "string"
          nullable: true
        phone:
          type: "string"
          nullable: true
        role:
          type: "string"
          nullable: true
        profileUrl:
          type: "string"
          nullable: true
        address:
          nullable: true
          $ref: "#/components/schemas/AddressDTO"
        accStatus:
          type: "string"
          nullable: true
          enum:
            - "ACTIVE"
            - "INACTIVE"
    RegisterResponseDTO:
      type: "object"
      properties:
        message:
          type: "string"
          nullable: true
        role:
          type: "string"
          nullable: true
        user:
          nullable: true
          $ref: "#/components/schemas/UserDTO"
    LoginReq:
      type: "object"
      properties:
        email:
          type: "string"
          nullable: true
        password:
          type: "string"
          nullable: true
    LoginResponseDTO:
      type: "object"
      properties:
        token:
          type: "string"
          nullable: true
        message:
          type: "string"
          nullable: true
        user:
          nullable: true
          $ref: "#/components/schemas/UserDTO"
    ForgotPasswordRequestDTO:
      type: "object"
      properties:
        email:
          type: "string"
          nullable: true
    ResetPasswordRequestDTO:
      type: "object"
      properties:
        token:
          type: "string"
          nullable: true
        newPassword:
          type: "string"
          nullable: true
    AddProductDTO:
      type: "object"
      properties:
        name:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        price:
          type: "number"
          format: "double"
          nullable: true
        categoryId:
          type: "integer"
          format: "int64"
          nullable: true
        imgUrl:
          type: "string"
          nullable: true
        stockQuantity:
          type: "integer"
          format: "int32"
          nullable: true
    ParentCategoryDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
          nullable: true
        name:
          type: "string"
          nullable: true
    ProductDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
          nullable: true
        name:
          type: "string"
          nullable: true
        description:
          type: "string"
          nullable: true
        price:
          type: "number"
          format: "double"
          nullable: true
        stockQuantity:
          type: "integer"
          format: "int32"
          nullable: true
        category:
          nullable: true
          $ref: "#/components/schemas/ParentCategoryDTO"
        imgUrl:
          type: "string"
          nullable: true
    FarmerStatsResponse:
      type: "object"
      properties:
        totalProducts:
          type: "integer"
          format: "int64"
          nullable: true
        pendingOrders:
          type: "integer"
          format: "int64"
          nullable: true
        completedOrders:
          type: "integer"
          format: "int64"
          nullable: true
    CreateCategoryRequest:
      type: "object"
      properties:
        name:
          type: "string"
          nullable: true
        imgUrl:
          type: "string"
          nullable: true
        parentId:
          type: "integer"
          format: "int64"
          nullable: true
    SubCategoryDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
          nullable: true
        name:
          type: "string"
          nullable: true
        imgUrl:
          type: "string"
          nullable: true
        isActive:
          type: "boolean"
          nullable: true
        parent:
          nullable: true
          $ref: "#/components/schemas/ParentCategoryDTO"
    CategoryDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
          nullable: true
        name:
          type: "string"
          nullable: true
        imgUrl:
          type: "string"
          nullable: true
        parent:
          nullable: true
          $ref: "#/components/schemas/ParentCategoryDTO"
        subcategories:
